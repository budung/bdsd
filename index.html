<body style="overflow-x: hidden">
    <h2>2024/12/25일부로 부덩스튜디오의 온라인 판매가 만족샵으로 이관되었습니다.</h2>
    <p id="redirect-message">잠시 후 만족샵으로 리다이렉트 됩니다... 5</p>
    <p><br>※ 기존과 동일하게 만족샵에서 구매하실 수 있습니다.</p>

    <script>
        let countdown = 5;
        const messageElement = document.getElementById('redirect-message');

        const timer = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                messageElement.textContent = `잠시 후 만족샵으로 리다이렉트 됩니다... ${countdown}`;
            } else {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
